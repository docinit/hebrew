<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажер Иврита (Pro)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;700&display=swap');
        .hebrew { font-family: 'Noto Sans Hebrew', sans-serif; direction: rtl; }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-6 border border-gray-200">
        <!-- 1. Экран загрузки -->
        <div id="upload-screen" class="text-center py-10">
            <div class="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Тренажер Иврита</h1>
            <div id="default-file-box" class="hidden mb-6 p-4 bg-blue-50 rounded-2xl border-2 border-blue-100">
                <p class="text-sm font-medium text-blue-800 mb-3">Найдена база verbs.json</p>
                <button onclick="loadDefaultFile()" class="w-full bg-blue-500 text-white py-2 rounded-lg font-bold hover:bg-blue-600 transition-all">
                    Использовать её
                </button>
                <p class="text-[10px] text-gray-400 mt-2 uppercase font-black">или</p>
            </div>
            <p class="text-gray-500 mb-8 text-sm">Загрузите файл с базой слов</p>
            <input type="file" id="file-input" class="hidden" accept=".json,.txt,.js,.html">
            <button onclick="document.getElementById('file-input').click()" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 transition-colors shadow-lg">
                Загрузить базу
            </button>
        </div>

        <!-- 2. Экран настроек -->
        <div id="settings-screen" class="hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">Настройки тренировки</h2>
            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-3">Количество слов</label>
                    <div class="grid grid-cols-4 gap-2">
                        <button onclick="setLimit(10)" class="limit-btn p-2 border-2 rounded-xl font-bold text-gray-600 hover:bg-blue-50 transition-all" data-value="10">10</button>
                        <button onclick="setLimit(20)" class="limit-btn p-2 border-2 rounded-xl font-bold text-gray-600 hover:bg-blue-50 transition-all" data-value="20">20</button>
                        <button onclick="setLimit(50)" class="limit-btn p-2 border-2 rounded-xl font-bold border-blue-500 bg-blue-50 text-blue-600" data-value="50">50</button>
                        <button onclick="setLimit(0)" class="limit-btn p-2 border-2 rounded-xl font-bold text-gray-600 hover:bg-blue-50 transition-all" data-value="0">Все</button>
                    </div>
                </div>
                <div id="groups-container">
                    <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-3">Группы слов</label>
                    <div id="groups-list" class="grid grid-cols-2 gap-2"></div>
                </div>
                <button onclick="startQuiz()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-100">
                    Начать тренировку
                </button>
            </div>
        </div>

        <!-- 3. Экран теста -->
        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <span id="score" class="text-sm font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">Верно: 0</span>
                <span id="progress" class="text-sm font-medium text-gray-400">1 / 50</span>
            </div>
            <div class="text-center mb-10 relative">
                <div id="question" class="min-h-[100px] flex items-center justify-center px-4"></div>
                <div id="audio-loader" class="invisible absolute -bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-2 text-blue-500">
                    <div class="loading-spinner"></div>
                    <span class="text-[10px] font-bold uppercase tracking-wider">Произношение...</span>
                </div>
            </div>
            <div id="options" class="grid gap-3 mb-8"></div>
            <div class="flex gap-2">
                <button id="repeat-audio" class="flex-1 bg-gray-100 text-gray-600 py-4 rounded-2xl font-bold hover:bg-gray-200 transition-all flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
                    </svg>
                </button>
                <button id="next-btn" class="hidden flex-[2] bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-200">
                    Дальше
                </button>
            </div>
        </div>

        <!-- 4. Экран результата -->
        <div id="result-screen" class="hidden text-center py-6">
            <div id="result-icon"></div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Тест завершен!</h2>
            <p id="result-text" class="text-gray-500 mb-8"></p>
            <div class="bg-gray-50 rounded-3xl p-6 mb-8 grid grid-cols-2 gap-4">
                <div>
                    <p class="text-[10px] text-gray-400 uppercase font-black mb-1">Верно</p>
                    <p id="final-correct" class="text-2xl font-bold text-gray-800"></p>
                </div>
                <div>
                    <p class="text-[10px] text-gray-400 uppercase font-black mb-1">Точность</p>
                    <p id="final-percent" class="text-2xl font-bold text-blue-600"></p>
                </div>
            </div>
            <button onclick="location.reload()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all mb-3 shadow-lg shadow-blue-200">
                Попробовать еще раз
            </button>
            <button onclick="resetToUpload()" class="w-full bg-gray-100 text-gray-500 py-3 rounded-xl font-bold hover:bg-gray-200 transition-all">
                Выбрать другой файл
            </button>
        </div>
    </div>

    <script>
        let rawData = [];
        let filteredData = [];
        let currentPool = [];
        let currentIndex = 0;
        let score = 0;
        let currentItem = null;
        let quizLimit = 50;
        let selectedGroups = new Set();

        // 1. Проверка наличия verbs.json
        window.addEventListener('DOMContentLoaded', () => {
            fetch('verbs.json', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('default-file-box').classList.remove('hidden');
                    }
                })
                .catch(() => console.log("verbs.json не найден"));
        });

        function loadDefaultFile() {
            fetch('verbs.json')
                .then(res => res.json())
                .then(data => {
                    rawData = data;
                    showSettings();
                })
                .catch(err => alert("Ошибка при чтении verbs.json"));
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                try {
                    let content = reader.result.trim();
                    if (content.includes('=')) content = content.split('=')[1].replace(/;$/, '').trim();
                    rawData = JSON.parse(content);
                    showSettings();
                } catch (err) { alert("Ошибка формата файла!"); }
            };
            reader.readAsText(e.target.files[0]);
        });

        // Экран настроек
        function showSettings() {
            document.getElementById('upload-screen').classList.add('hidden');
            document.getElementById('settings-screen').classList.remove('hidden');
            
            const groupsList = document.getElementById('groups-list');
            groupsList.innerHTML = '';
            const groups = [...new Set(rawData.map(item => item.group).filter(Boolean))].sort();
            
            if (groups.length > 0) {
                groups.forEach(group => {
                    const btn = document.createElement('button');
                    btn.className = "group-btn p-2 border-2 rounded-xl text-xs font-bold text-gray-500 hover:bg-gray-50 transition-all";
                    btn.textContent = group;
                    btn.onclick = () => toggleGroup(group, btn);
                    groupsList.appendChild(btn);
                });
                document.getElementById('groups-container').classList.remove('hidden');
            } else {
                document.getElementById('groups-container').classList.add('hidden');
            }
        }

        function setLimit(val) {
            quizLimit = val;
            document.querySelectorAll('.limit-btn').forEach(btn => {
                btn.className = "limit-btn p-2 border-2 rounded-xl font-bold text-gray-600 hover:bg-blue-50 transition-all";
                if (parseInt(btn.getAttribute('data-value')) === val) {
                    btn.className = "limit-btn p-2 border-2 rounded-xl font-bold border-blue-500 bg-blue-50 text-blue-600";
                }
            });
        }

        function toggleGroup(group, btn) {
            if (selectedGroups.has(group)) {
                selectedGroups.delete(group);
                btn.className = "group-btn p-2 border-2 rounded-xl text-xs font-bold text-gray-500 hover:bg-gray-50";
            } else {
                selectedGroups.add(group);
                btn.className = "group-btn p-2 border-2 rounded-xl text-xs font-bold border-blue-500 bg-blue-50 text-blue-600";
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            filteredData = selectedGroups.size > 0 
                ? rawData.filter(item => selectedGroups.has(item.group))
                : [...rawData];

            if (filteredData.length === 0) {
                alert("Нет слов в выбранных группах!");
                return;
            }

            let shuffled = [...filteredData];
            shuffleArray(shuffled);
            
            const limit = quizLimit === 0 ? shuffled.length : quizLimit;
            currentPool = shuffled.slice(0, Math.min(shuffled.length, limit));
            
            currentIndex = 0;
            score = 0;
            document.getElementById('settings-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('score').textContent = `Верно: 0`;
            renderQuestion();
        }

        function renderQuestion() {
            const item = currentPool[currentIndex];
            currentItem = item;
            const isRuToHe = Math.random() > 0.5;
            document.getElementById('progress').textContent = `${currentIndex + 1} / ${currentPool.length}`;
            document.getElementById('next-btn').classList.add('hidden');
            const qBox = document.getElementById('question');
            qBox.textContent = isRuToHe ? item.ru : item.he;
            qBox.className = isRuToHe ? "text-2xl font-bold text-gray-700" : "text-5xl font-bold hebrew text-blue-900";
            const correct = isRuToHe ? item.he : item.ru;
            
            let options = rawData
                .filter(x => x.ru !== item.ru)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3)
                .map(x => isRuToHe ? x.he : x.ru);
            options.push(correct);
            shuffleArray(options);

            const optContainer = document.getElementById('options');
            optContainer.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "w-full p-4 border-2 border-gray-100 rounded-xl text-left hover:border-blue-400 hover:bg-blue-50 transition-all font-medium";
                if (/[א-ת]/.test(opt)) btn.classList.add('hebrew', 'text-2xl', 'text-right');
                btn.textContent = opt;
                btn.onclick = () => {
                    if (!document.getElementById('next-btn').classList.contains('hidden')) return;
                    playHebrew(item.tts || item.he);
                    if (opt === correct) {
                        btn.classList.add('border-green-500', 'bg-green-50', 'text-green-700');
                        score++;
                        document.getElementById('score').textContent = `Верно: ${score}`;
                    } else {
                        btn.classList.add('border-red-500', 'bg-red-50', 'text-red-700');
                        Array.from(optContainer.children).forEach(b => {
                            if (b.textContent === correct) b.classList.add('border-green-400', 'bg-green-50');
                        });
                    }
                    document.getElementById('next-btn').classList.remove('hidden');
                };
                optContainer.appendChild(btn);
            });
        }

        function playHebrew(text) {
            if (!text) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'he-IL';
            window.speechSynthesis.speak(utterance);
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            const percent = Math.round((score / currentPool.length) * 100);
            document.getElementById('final-correct').textContent = `${score} / ${currentPool.length}`;
            document.getElementById('final-percent').textContent = `${percent}%`;
            const iconBox = document.getElementById('result-icon');
            const resultText = document.getElementById('result-text');
            if (percent >= 80) {
                iconBox.className = "w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 bg-green-100 text-green-600";
                iconBox.innerHTML = '<svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>';
                resultText.textContent = "Отличный результат! כל הכבוד";
            } else {
                iconBox.className = "w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 bg-red-100 text-red-600";
                iconBox.innerHTML = '<svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
                resultText.textContent = "Нужно еще потренироваться!";
            }
        }

        function resetToUpload() {
            rawData = [];
            selectedGroups.clear();
            document.getElementById('file-input').value = "";
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('settings-screen').classList.add('hidden');
            document.getElementById('upload-screen').classList.remove('hidden');
        }

        document.getElementById('repeat-audio').onclick = () => playHebrew(currentItem.tts || currentItem.he);
        document.getElementById('next-btn').onclick = () => {
            currentIndex++;
            if (currentIndex < currentPool.length) renderQuestion();
            else showResults();
        };
    </script>
</body>
</html>
